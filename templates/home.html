<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Indicator | Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f7f9fc;
            color: #222;
        }

        /* Navbar */
        .navbar {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            padding: 15px 40px;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 22px;
        }

        /* Page Container */
        .content {
            max-width: 900px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 3px 20px rgba(0,0,0,0.05);
            border: 1px solid #ebebeb;
        }

        h1 {
            font-weight: 700;
            font-size: 36px;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            font-size: 17px;
            color: #555;
            margin-bottom: 35px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: #f0f6ff;
            border-left: 5px solid #1a73e8;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light">
        <span class="navbar-brand">ðŸ“Š Student Performance Indicator</span>
    </nav>

    <!-- Main Container -->
    <div class="content">

        <h1>Student Exam Score Prediction</h1>
        <p class="subtitle">Enter student details below to predict the Math Score using our ML model.</p>

        <!-- Prediction Form (on homepage) -->
        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Race/Ethnicity</label>
                    <select class="form-select" name="race_ethnicity" required>
                        <option value="" disabled selected>Select Group</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-select" name="parental_level_of_education" required>
                    <option value="" disabled selected>Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option value="" disabled selected>Select Lunch Type</option>
                        <option value="free/reduced">Free / Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Writing Score (0-100)</label>
                    <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Reading Score (0-100)</label>
                    <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Predict Math Score</button>
        </form>

        {% if results %}
        <div class="result-box">
            <h5>Predicted Math Score:</h5>
            <h3 style="color:#1a73e8; font-weight:700;">{{ results | round(2) }}</h3>
        </div>
        {% endif %}

    </div>

</body>
</html>
